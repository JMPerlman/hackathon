<body id="quickstart_create_secure_key">


    <h1 class="title topictitle1">Create a Secure Key</h1>

    
    <div class="body taskbody"><p class="shortdesc"/>

        <div class="section context"/>

        <ol class="ol steps"><li class="li step stepexpand">
                <span class="ph cmd">Click on the <span class="ph uicontrol">Key Pairs</span> tab.</span>
                
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">Click <span class="ph uicontrol">+ Create Key Pair</span>.</span>
                <div class="itemgroup info">
                    <img class="image" id="quickstart_create_secure_key__quickstart_create_secure_key_1" src="images/quickstart_create_secure_key_1.png" height="150" width="450"/>
                </div>
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">Enter a name in the <span class="ph uicontrol">Key Pair Name</span> field and then click <span class="ph uicontrol">Create Key Pair</span>.</span>
                
                
            </li>
<li class="li step stepexpand">
                <span class="ph cmd">When prompted, save the <samp class="ph codeph">keyPairName.pem</samp> file.</span>
                
            </li>
</ol>

    </div>
